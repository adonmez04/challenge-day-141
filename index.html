<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main>
    <article class="customize">
      <div class="notice">
        <img src="./assets/customize/running.svg" alt="">
        <div class="content">
          <p>App running・last 7 days</p>
          <p>78</p>
        </div>
      </div>
      <div class="notice">
        <img src="./assets/customize/error.svg" alt="">
        <div class="content">
          <p>Errors・past 24 hours</p>
          <p>32</p>
        </div>
      </div>
      <button>Customize</button>
    </article>
    <article class="preview">
      <div class="content">
        <img src="./assets/preview/eye.png" alt="">
        <p>509 K</p>
      </div>
      <div class="images">
        <img src="./assets/preview/Ellipse 8.png" alt="">
        <img src="./assets/preview/Ellipse 7.svg" alt="">
        <img src="./assets/preview/Ellipse 6.svg" alt="">
      </div>
    </article>
    <article class="profile">
      <div class="image">
        <img src="./assets/profile/image_4.png" alt="">
        <p>Pro</p>
      </div>
      <div class="name">
        <p>Kelvin Costa</p>
        <p>@costa</p>
      </div>
      <div class="followers">
        <p>140 followers ・207 following</p>
      </div>
    </article>
  </main>

</body>
</html>
